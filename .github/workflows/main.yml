name: test_Django
on: [push]
jobs:
  test_project:
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:5.5
        env:
          - MYSQL_HOST=localhost
          - MYSQL_PORT=3309  # cannot change this port to other number
          - MYSQL_ROOT_HOST=%
          - MYSQL_DATABASE=actrs2
          - MYSQL_USER=root
          - MYSQL_PASSWORD=root
          - MYSQL_ROOT_PASSWORD=root
        ports:
          - "3309:3309"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: cd TechnicStore && pip install -r requirements.txt
      
      - name: Run database migrations
        run: cd TechnicStore && python manage.py migrate


      - name: Run tests
        run: cd TechnicStore && python3 manage.py test